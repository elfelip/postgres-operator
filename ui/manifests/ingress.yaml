apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "postgres-operator-ui"
  namespace: "postgres-operator"
  labels:
    application: "postgres-operator-ui"
spec:
  rules:
    - host: "postgres-operator-ui.kube.lacave"
      http:
        paths:
          - backend:
              serviceName: "postgres-operator-ui"
              servicePort: 80
